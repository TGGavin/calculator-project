<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- cal, or, calc, means: calculator -->
    <div class="calc-container">
        <!-- <div cal-screen>-->
            <span class="lower-cal-num">0</span>
        <!-- </div>  -->
        
        <div class="calc-btn-container">
        
            <div class="digit-btn-display">
                <div>
                    <button class="svn-btn">7</button>
                    <button class="eight-btn">8</button>
                    <button class="nine-btn">9</button>
                </div>
                <div>
                    <button class="four-btn">4</button>
                    <button class="five-btn">5</button>
                    <button class="six-btn">6</button>
                </div>
                <div>
                    <button class="one-btn">1</button>
                    <button class="two-btn">2</button>
                    <button class="three-btn">3</button>
                </div>
                <div>
                    <button class="negate-btn">+/-</button>
                    <button class="zero-btn">0</button>
                    <button class="decimal-btn">.</button>
                </div>
            </div>

            <div class="opera-btn-display">
                <button class="del-btn">Del</button>
                <button class="divide-btn">/</button>
                <button class="multiply-btn">*</button>
                <button class="subtract-btn">-</button>
                <button class="add-btn">+</button>
                <button class="clear-btn">C</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
